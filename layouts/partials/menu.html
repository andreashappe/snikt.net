<div class="container header">
    <div class="row justify-content-center text-center my-5">
        <div class="col-lg-10">
            <h1 class="mb-4 text-center">Andreas Happe: {{ if not .IsHome }}{{ .Title }}{{ else }}{{ "Everything" }}{{ end }}</h1>
            {{ if not .PublishDate.IsZero }}
                <p class="small mb-5 text-center">
                    <span class="text-uppercase">
                        {{.PublishDate.Format "January 2, 2006"}} in 
                                {{ range .Params.categories }}
                                <a href="{{ $.Site.BaseURL }}categories/{{ . | urlize }}/" class="text-uppercase">{{ . }}</a>
                                {{ end }}
                    </span>
                </p>
            {{ end }}

            <ul class="nav justify-content-center">
                {{ range .Site.Menus.main }}
                    <li class="nav-item"><a class="nav-link" href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>

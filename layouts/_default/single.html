{{ partial "header.html" . }}
    <main id="main">
        {{ partial "menu.html" . }}
        <div class="bg-skew bg-skew-light">
            <div class="container">
                <div class="row justify-content-center">

                    <div class="col-lg-8">
                        <article class="pb-2 article-entry">
                            {{ .Content }}
                        </article>
                        <div class="row pt-5 pb-5">
                            <div class="col-6 text-left">
                            {{ with .PrevInSection }}
                              <a class="text-reset" href="{{ .Permalink }}">&larr; {{ .Title }}</a>
                            {{ end }}
                            </div>
                            <div class="col-6 text-right">
                            {{ with .NextInSection }}
                              <a class="text-reset" href="{{ .Permalink }}">{{ .Title }} &rarr;</a>
                            {{ end }}
                            </div>
                        </div>                                                
                        {{ template "_internal/disqus.html" . }}
                    </div>

                    <div class="col-lg-2 offset-9 position-fixed">
                        {{ partial "toc.html" . }}
                    </div>
                </div>
            </div>
        </div>
    </main>
{{ partial "footer.html" . }}
